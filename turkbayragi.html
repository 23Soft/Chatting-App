<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Circle</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }

        .rainbow-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid transparent;
            background: conic-gradient(
                from 0deg,
                #ff0000 0%,   /* Red */
                #ff9900 10%,  /* Orange */
                #ffff00 20%,  /* Yellow */
                #33cc33 30%,  /* Green */
                #3399ff 40%,  /* Blue */
                #9966ff 50%,  /* Purple */
                #ff00ff 60%,  /* Magenta */
                #ff6699 70%,  /* Pink */
                #ff3300 80%,  /* Dark Orange */
                #ffcc00 90%   /* Gold */
            );
            animation: rotateColors 5s linear infinite;
        }

        @keyframes rotateColors {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-circle"></div>
</body>
</html>
