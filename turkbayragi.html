<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        /* ... (Ã¶nceki CSS kodu) */
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <span class="button close"></span>
            <span class="button minimize"></span>
            <span class="button maximize"></span>
            <div class="title">Web Terminal</div>
        </div>
        <div class="content">
            <pre id="output"></pre>
            <div class="input-line">
                <span class="prompt">$</span>
                <input type="text" id="input" autocomplete="off">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputElement = document.getElementById('input');
            const outputElement = document.getElementById('output');

            inputElement.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const command = inputElement.value;
                    inputElement.value = '';
                    executeCommand(command);
                }
            });

            function executeCommand(command) {
                const commandLowerCase = command.toLowerCase();

                switch (commandLowerCase) {
                    case 'help':
                        outputElement.textContent += getHelpText();
                        break;
                    case 'clear':
                        outputElement.textContent = '';
                        break;
                    case 'date':
                        outputElement.textContent += (new Date()).toString() + '\n';
                        break;
                    default:
                        outputElement.textContent += '$ ' + command + '\nCommand not recognized.\n';
                        break;
                }

                outputElement.scrollTop = outputElement.scrollHeight;
            }

            function getHelpText() {
                return 'Available Commands:\n' +
                       '  help   - Show this help message\n' +
                       '  clear  - Clear the terminal\n' +
                       '  date   - Display current date and time\n';
            }
        });
    </script>
</body>
</html>
