<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #menu {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .food-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .food-details {
            margin-left: 15px;
        }

        h2, h3 {
            margin: 0;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #777;
        }

        .balance {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="user-info">
            <img src="profile.jpg" alt="Profil Resmi">
            <div class="user-details">
                <h2>Kullanıcı Adı: John Doe</h2>
                <h3>Bakiye: $50</h3>
            </div>
        </div>

        <div class="food-item">
            <img src="pizza.jpg" alt="Pizza">
            <div class="food-details">
                <h2>Pizza</h2>
                <h3>Restoran: Pizza Dünyası</h3>
                <h3>Fiyat: $10</h3>
            </div>
        </div>

        <div class="food-item">
            <img src="lahmacun.jpg" alt="Lahmacun">
            <div class="food-details">
                <h2>Lahmacun</h2>
                <h3>Restoran: Lahmacun Köşesi</h3>
                <h3>Fiyat: $5</h3>
            </div>
        </div>

        <div class="food-item">
            <img src="ayran.jpg" alt="Ayran">
            <div class="food-details">
                <h2>Ayran</h2>
                <h3>Restoran: İçecek Dünyası</h3>
                <h3>Fiyat: $2</h3>
            </div>
        </div>

        <div class="food-item">
            <img src="kola.jpg" alt="Kola">
            <div class="food-details">
                <h2>Kola</h2>
                <h3>Restoran: İçecek Dünyası</h3>
                <h3>Fiyat: $2</h3>
            </div>
        </div>

        <div class="balance">
            <h3>Toplam Bakiye: $50</h3>
        </div>
    </div>
</body>
</html>
