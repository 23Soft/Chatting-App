<!DOCTYPE html>
<html lang="en">
<head>
  <style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.discord-container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background-color: #36393f;
    color: #fff;
    padding: 20px;
}

.server-list {
    display: flex;
    flex-direction: column;
}

.server {
    padding: 10px;
    margin-bottom: 5px;
    cursor: pointer;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.top-bar {
    background-color: #7289da;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

.server-name {
    font-weight: bold;
}

.chat {
    flex: 1;
    padding: 10px;
    background-color: #f5f5f5;
    overflow-y: scroll;
}

.message {
    margin-bottom: 10px;
}

.message-input {
    display: flex;
    padding: 10px;
}

.message-input input {
    flex: 1;
    padding: 5px;
}

.message-input button {
    margin-left: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

    
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Discord Clone</title>
</head>
<body>
    <div class="discord-container">
        <div class="sidebar">
            <div class="server-list">
                <div class="server">Server 1</div>
                <div class="server">Server 2</div>
                <!-- Add more server items as needed -->
            </div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <div class="server-name">Server 1</div>
                <div class="user-info">User123</div>
            </div>
            <div class="chat">
                <div class="message">User1: Hello!</div>
                <div class="message">User2: Hi there!</div>
                <!-- Add more message items as needed -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
